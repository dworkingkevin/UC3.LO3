<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Materialize CSS</title>

</head>
<body>
<div class="container">

  <h4>Icons</h4>
    <i class="material-icons red-text text-lighten-1">error</i>
    <i class="material-icons blue-text text-darken-2">warning</i>
    <i class="material-icons green-text">cloud</i>
    <i class="material-icons yellow-text text-darken-3">folder</i>

  <h4>Icons on Buttons</h4>
    <a href="#" class="btn indigo">
      <span>chat</span>
      <i class="material-icons right">chat</i>
    </a>

    <a href="#" class="btn blue waves-effect waves-light">
      <span>email</span>
      <i class="material-icons right">email</i>
    </a>

    <h4>Icons on Floating Buttons</h4>
    <a href="#" class="btn-floating blue darken-1 pulse">
    
      <i class="material-icons">fingerprint</i>
    </a>
    <a href="#" class="btn-floating yellow lighten-1 pulse">
    
      <i class="material-icons">flag</i>
    </a>
    <a href="#" class="btn-floating pink darken-2 pulse">
    
      <i class="material-icons">grade</i>
    </a>
  
</div>
</body>
</html>
